<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Psychic Game</title>
        <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        </head>

<body background="assets/images/psychic crystal ball.jpg">
    <div class="header">
        <div class="row">
            <h1>The Psychic Game</h1>
        </div>
    </div> 

    <div class="container"> <!--This is the container for the game-->

        <div class="row">
            <h3>Guess what letter I'm thinking of?</h3>
        </div>

        <div class="row">
            <div class="offset-md-1 col-md-5", info>
                <h3>Wins:</h3>
            </div>
            <div class="col-md-5">
                <div class="populate" id="winCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-1 col-md-5", info>
                <h3>Losses:</h3>
            </div>
            <div class="col-md-5">
                <div class="populate" id="lossCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-1 col-md-5", info>
                <h3>Remaining Guesses:</h3>
            </div>
            <div class="col-md-5">
                 <div class="populate" id="guessesRemaining">
                     10
                </div>
            </div>
        </div> 

        <div class="row">
            <div class="offset-md-1 col-md-5", info>
                <h3>Your Guesses:</h3>
            </div>
            <div class="col-md-5">
                <div class="populate" id="guessedLetters">
                    Use your keyboard to enter letters in this area here.
                </div>
            </div>
        </div>  
        

<script src="assets/javascript/game.js"></script>
</body>
</html>
